<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 & JavaScript Animations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            transition: background-color 0.5s ease, color 0.5s ease;
            background-color: #f0f0f0;
            color: #333;
        }

        body.dark {
            background-color: #222;
            color: #eee;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        img {
            width: 300px;
            height: auto;
            border-radius: 15px;
            margin-top: 30px;
            transition: transform 0.5s ease;
            cursor: pointer;
        }

        /* Animation: Spin */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .spin {
            animation: spin 1s linear;
        }
    </style>
</head>
<body>

    <h1>ðŸŒŸ CSS3 Transitions & Animations</h1>
    <button id="themeToggle">Toggle Theme</button>
    <p>Click the image to see it spin! ðŸŒ€</p>
    <img id="animatedImage" src="https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg" alt="Cool nature image">
    <p>Super Cool Right!</p>

    <script>
        // Function to toggle theme and save preference
        function toggleTheme() {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // On page load: Check localStorage for theme
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark');
            }
        });

        // Add event listener to theme toggle button
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);

        // Add event listener to image to trigger animation
        const img = document.getElementById('animatedImage');
        img.addEventListener('click', () => {
            img.classList.add('spin');
            // Remove the class after animation to allow re-trigger
            img.addEventListener('animationend', () => {
                img.classList.remove('spin');
            }, { once: true });
        });
    </script>
</body>
</html>
